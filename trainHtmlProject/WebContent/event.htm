<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>友付：做活动，更轻松</title>

						<link href="event_files/style.css" rel="stylesheet"
							type="text/css">

							<script type="text/javascript" src="event_files/jquery-1.js"></script>
							

							<!--[if IE]><script src="/scripts/excanvas.compiled.js" type="text/javascript"></script><![endif]-->
							<script type="text/javascript" src="event_files/tt.js"></script>
							<script type="text/javascript">
							function ttty(){
								
								
								

						        var parentContainer = $(eleA).parent("td").parent("tr");
						        var extraContainer = parentContainer.next("tr");
						        if(extraContainer.css("display") == "none") {
						            extraContainer.show();
						            $(eleA).html(Lang.get('COLLECT_EDIT_ACTION_收起'));
						        }
						        else {
						            extraContainer.hide();
						            $(eleA).html(Lang.get('COLLECT_EDIT_ACTION_展开'));
						        }
						    
							}
							
							
							</script>
							
							</head>

    <body>
        
        
            
<div class="container">

<dl class="dlEdit" style="margin-top:0px;">

        <dt>
            门票种类&nbsp;&nbsp;
            <span>
                <a href="javascript:void(0);" onclick="FundCollectionPrice.addOption();">
                    +添加新种类
                </a>
            </span>
        </dt>
        <dd class="left">
            <div id="price_divs">
                <table class="history_table MarginBottom20" border="0" cellpadding="0" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <td>步骤名称</td>
                            <td>周期</td>
                            <td>资料数</td>
                            <td>币种</td>
                            <td width="42">免费</td>
                            <td width="42">&nbsp;</td>
                        </tr>
                    </thead>
                    <tbody id="collect_prices_container">
                    <tr class="white basic_inputs_container">
                <td>
                    <input style="color:#999999" onfocus="YpEffects.toggleFocus4Ele(this, 'focus', '票种名称', '', 'black')" onblur="FundCollectionPrice.synFundCollectionDiscountAndReferral(this, '票种名称')" value="票种名称" class="Input154" name="fund_collection_price[0].name" type="text">
                </td>
                <td><input class="Input40" name="fund_collection_price[0].maxTotalCount"></td>
                <td>
                    <input class="Input40" name="fund_collection_price[0].amount" onblur="FundCollectionPrice.synFundCollectionDiscountAndReferral(this, '')" type="text">
                </td>
                <td>
                    <select class="Input184 Select124" name="fund_collection_price[0].currency_type" onchange="FundCollectionPrice.synCurrencyType(this)">
                        <option selected="selected" value="CNY">元/人民币</option>
                        <option value="USD">美元</option>
                    </select> 
                </td>
                <td width="42"><input class="EventCheckbox" onclick="FundCollectionPrice.setFreeAmount(this);" type="checkbox"></td>
                <td>
                    <input name="fund_collection_price[0].order" value="0" type="hidden">
                    <a href="javascript:void(0);" onclick="FundCollectionPrice.toggleExtraInputs(this);">设置▼</a>
                    <a href="javascript:void(0);" onclick="FundCollectionPrice.delOption(this);">删除</a>
                </td>
            </tr><tr style="display: none" class="extra_inputs_container">
                <td colspan="6" style="height: 400px;">
            
                
                
            </td>
            </tr></tbody>
                </table>
            </div>
        </dd> 
        <dd class="right">您可以针对不同参加者，提供不同的折扣，来推广活动</dd>
    </dl>
   
       </div>
